apply plugin: 'com.android.library'


dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation(name: 'wvr_ime_client', ext:'aar')
    implementation(name: 'wvr.common.utils', ext:'aar')
    implementation(name: 'wvr_client', ext:'aar')
    implementation(name: 'wvr_unity_plugin_2022', ext:'aar')
    implementation(name: 'vr.client.abi', ext:'aar')
    implementation(name: 'wvr_permission_client', ext:'aar')
    implementation project('xrmanifest.androidlib')

}

android {
    ndkPath "F:/2022.3.0f1/Editor/Data/PlaybackEngines/AndroidPlayer/NDK"

    compileSdkVersion 31
    buildToolsVersion '32.0.0'

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

    defaultConfig {
        minSdkVersion 25
        targetSdkVersion 31
        ndk {
            abiFilters 'arm64-v8a'
        }
        versionCode 1
        versionName '0.1'
        consumerProguardFiles 'proguard-unity.txt'
    }

    lintOptions {
        abortOnError false
    }

    aaptOptions {
        noCompress = ['.unity3d', '.ress', '.resource', '.obb', '.bundle', '.unityexp'] + unityStreamingAssets.tokenize(', ')
        ignoreAssetsPattern = "!.svn:!.git:!.ds_store:!*.scc:!CVS:!thumbs.db:!picasa.ini:!*~"
    }

    packagingOptions {
        doNotStrip '*/arm64-v8a/*.so'
    }
}



